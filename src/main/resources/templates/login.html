<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Great+Vibes&display=swap');

        .title {
            font-family: Great Vibes;
        }
    </style>
</head>

<body class="text-center">
<form method="post" class="form-signin">
    <img class="mb-4" src="https://cdn0.iconfinder.com/data/icons/social-media-2092/100/social-34-512.png" width="152">
    <h1 class=" mb-3 font-weight-bold title">Welcome...</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control mb-4 rounded" placeholder="Email address" name="email"
           required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mb-3 rounded" placeholder="Password" name="password"
           required>
    <button class="btn btn-lg btn-warning btn-block log" type="submit">Sign in</button>
    <br>
    <span style="font-size: large;" class="badge badge-pill badge-danger p-3 mb-3" th:text="${message}" ></span>
    <br>
    <label><a href="/register" style="color: darkred">Sign up</a></label>
    <p class="mt-1 mb-3 text-muted">&copy; Tinder 2020</p>
</form>
</body>
</html>
